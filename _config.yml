title: julian jarjour
description: >- 
  julian's essays and things
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://julianjarjour.github.io" # the base hostname & protocol for your site, e.g. http://example.com
defaults:
  - scope:
      path: ""
      type: "musings"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "poetry"
    values:
      layout: "poem"
collections:
  musings:
    output: true
  poetry:
    output: true
